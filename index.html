<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <P>Product Mangment System</P>
        </div>
        <div class="input">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="GetTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="GetTotal()" type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="GetTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="GetTotal()" type="number" placeholder="Discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Catogery" id="catogery">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="search-block">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCatogery">Search By Catogery</button>
                </div>
            </div>
            <div id="deleteall">

            </div>
            <table >
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>catogery</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                   
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
